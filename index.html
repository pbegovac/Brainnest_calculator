<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display" data-input=""></div>
      <div class="button-cont">
        <button id="clear">C</button>
        <button class="number" id="7">7</button>
        <button class="number" id="4">4</button>
        <button class="number" id="1">1</button>
        <button class="pos-neg">+/-</button>
        <button class="operator" id="plus">+</button>
        <button class="number" id="8">8</button>
        <button class="number" id="5">5</button>
        <button class="number" id="2">2</button>
        <button class="number zero" id="0">0</button>
        <button class="operator" id="minus">-</button>
        <button class="number" id="9">9</button>
        <button class="number" id="6">6</button>
        <button class="number" id="3">3</button>
        <button class="decimal">.</button>
        <button class="operator" id="divide">รท</button>
        <button class="operator" id="multiply">x</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
